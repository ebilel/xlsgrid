<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>EditableGrid - Used to render a XLS file </title>
	<link rel="stylesheet" href="css/editablegrid-2.0.2-b08.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>

<body>
	
	<div id="wrap">
		<div id="xlscontent"></div>		
	</div>
	
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/editablegrid-2.0.2-b08.js"></script>
	<script type="text/javascript" charset="utf-8">
	
		var xlsgrid;
		$(window).load( function() {
			xlsgrid = new XLSGrid(); 
		});
		
		function XLSGrid() 
		{ 
			this.editableGrid = new EditableGrid("xlsgrid", {
				enableSort: true,
		   	    tableLoaded: function() { xlsgrid.initializeGrid(this); },
				modelChanged: function(rowIndex, columnIndex, oldValue, newValue, row) {
		       	}
		 	});
			this.fetchGrid();  
		}

		XLSGrid.prototype.fetchGrid = function()  {
			this.editableGrid.loadJSON("reader.php");
		};
		XLSGrid.prototype.initializeGrid = function(grid) {
			grid.renderGrid("xlscontent", "xlsgrid");
		};

	
	
		
	</script>
</body>
</html>
